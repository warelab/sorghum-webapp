<!doctype html>
<html>
<head>
    <script src="//www.ebi.ac.uk/gxa/resources/js-bundles/vendorCommons.bundle.js"></script>
    <script src="//www.ebi.ac.uk/gxa/resources/js-bundles/expressionAtlasHeatmapHighcharts.bundle.js"></script>
    <link rel="stylesheet" type="text/css"
          href="//www.ebi.ac.uk/gxa/resources/css/alt-customized-bootstrap-3.3.5.css"/>
    <base target="_parent"/>
</head>
<body>
<div id="heatmapContainer"></div>
<script language="JavaScript" type="application/javascript">
  const queryString = location.search;
  const urlParams = new URLSearchParams(queryString);
  const genes = urlParams.get('genes');
  const experiment = urlParams.get('reference');
  const options = {
    target: "heatmapContainer",
    query: { gene: genes }
  };
  if (+experiment === 1) {
    options["experiment"] = "reference"
  }
  expressionAtlasHeatmapHighcharts.render(options);
</script>
</body>
